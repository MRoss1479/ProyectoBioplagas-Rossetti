                <img class="calidad" src="../img/calidadok.jpg" alt="logo calidad">

            <nav class="navbar navbar-expand-lg menu">
                <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-3 mb-2 mb-lg-0">

        <main>
            <form>
                <fieldset class="cajaContacto">
                    <legend>
                            "Completa tus datos y a la brevedad responderemos"
                    </legend>
                    <article class="nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" placeholder="Completa tu Nombre">
                    </article>
                    <article class="tel">
                        <label for="telefono">Telefono</label>
                        <input type="number" name="telefono" placeholder="Dejanos tu telefono">
                    </article>
                    <article class="ubi">
                        <label for="zona">Ubicacion</label>
                        <select name="zona" id="">
                            <option value="CABA">CABA</option>
                            <option value="GBA NORTE"> GBA NORTE</option>
                            <option value="GBA OESTE"> GBA OESTE</option>
                            <option value="GBA SUR"> GBA SUR</option>
                        </select>
                    </article>
                    <div class="envRes">
                        <input class="botonEnviar" type="submit" value="Enviar">
                        <input class="botonReset" type="reset" value="Resetear">
                    </div>
                </fieldset>
            </form>

            
            <p class="datos"> 
                Cel. 1521767257 <br>
                Lin. 2002-1117 <br>
                Bioplagasinfo@gmail.com <br>
            </p>
